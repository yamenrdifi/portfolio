    </header>
    <section>
        <div class="bg-green-900 text-white py-20 px-6 md:px-20">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">Hello, I'm Yamen Rdifi</h1>
                <p class="text-lg md:text-xl mb-8">A passionate web developer ready to bring your ideas to life.</p>
                <a href="#projects" class="bg-white text-green-900 px-8 py-3 rounded-full font-semibold transition duration-300 ease-in-out hover:bg-blue-300 hover:text-blue-900">View Projects</a>
            </div>
        </div>
        
        
    <section class="bg-gray-100 py-12">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">My Skills</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="p-4 bg-white shadow-lg rounded">HTML</div>
                <div class="p-4 bg-white shadow-lg rounded">CSS</div>
                <div class="p-4 bg-white shadow-lg rounded">JavaScript</div>

        </div>

    <main>
        
        <section class="bg-gray-100 py-12">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center mb-8">Contact Me</h2>
                <form class="max-w-md mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="form-input w-full">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="form-input w-full">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="form-textarea w-full"></textarea>
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded justify-center
                    ">Send Message</button>
                </form>
            </div>
        </section>
